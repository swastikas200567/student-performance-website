<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Performance Predictor</h1>
    <form id="performanceForm">
        <label>Attendance (%):</label>
        <input type="number" id="attendance" required><br><br>

        <label>Study Hours per Week:</label>
        <input type="number" id="study" required><br><br>

        <label>Assignment Score (out of 100):</label>
        <input type="number" id="assignment" required><br><br>

        <button type="button" onclick="predictPerformance()">Predict</button>
    </form>

    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
